<!-- BODY -->

<ion-content class="ion-padding-horizontal" *ngIf="items">

<!-- Searchbar disabled -->
<ion-searchbar disabled="true" placeholder="Pesquisar"></ion-searchbar>

<ion-slides pager="true">
  <ion-slide>
    <img src="assets/teste.png">
  </ion-slide>
  <ion-slide>
    <h1>fffffff</h1>
  </ion-slide>
  <ion-slide>
    <h1>ttttttt</h1>
  </ion-slide>
</ion-slides>




  <!-- NÃO RETIRAR  <div *ngFor="let item of items | async">

</ion-content>

<!-- Footer -->

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home">
          <ion-icon name="paw-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label>Notificação</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
