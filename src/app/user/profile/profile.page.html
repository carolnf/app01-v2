<!-- Header -->

<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <img src="assets/logo.png" style="width: 140px; height: 50px; margin-left: 40px;" alt="Parada Pet" routerLink="/home">
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
        <img src="assets/teste.png" style="width: 8
        0px; height: 40px;" alt="logue-se" routerLink="/login">
      </ion-thumbnail>
    </ng-template>

  </ion-toolbar>
</ion-header>

<!-- BODY -->

<ion-content class="ion-padding-horizontal">

  <h1>Perfil</h1>

  <div *ngIf="auth.user | async as user">

    <ion-card>
      <img src="{{ user.photoURL }}" style="width: 100%; display: block; margin: auto;" alt="{{user.displayName}}">
      <ion-card-header>
        <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
        <ion-card-title>{{user.displayName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Você logou com uma conta do Google. Para editar seu perfil, clique no botão abaixo.
        <p class="ion-padding-top">
          <ion-button color="primary" expand="block" (click)="goProfile()">
            <ion-icon name="logo-google" slot="start"></ion-icon>
            Perfil no Google
          </ion-button>
        </p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        Clique no botão abaixo para sair (logout) do aplicativo.
        <p class="ion-padding-top">
          <ion-button color="danger" expand="block" routerLink="/user/logout">
            <ion-icon name="log-out" slot="start"></ion-icon>
            Sair / Logout
          </ion-button>
        </p>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>

<!-- Footer -->

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/adotar">
          <ion-icon name="paw-outline"></ion-icon>
          <ion-label>Adotar</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/perfiluser">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
